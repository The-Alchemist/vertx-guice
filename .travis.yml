language: java
sudo: false

jdk:
  - oraclejdk8

before_install:
  - chmod +x gradlew
  - pip install --user codecov

script:
  - ./gradlew --info check jacocoTestReport

after_success:
  - ./gradlew jacocoTestReport
  - codecov

before_deploy:
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in .travis/secring.gpg.enc -out vertx-guice/local.secring.gpg -d

deploy:
  -
    provider: script
    script: .travis/deploy.sh
    skip_cleanup: true
    on:
      repo: intappx/vertx-guice
      branch: master
  -
    provider: script
    script: .travis/deploy.sh
    skip_cleanup: true
    on:
      repo: intappx/vertx-guice
      tags: true